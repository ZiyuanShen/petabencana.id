<template>
  <require from="./landing.css"></require>
  <require from="leaflet/leaflet.css"></require>
  <require from="../../components/disaster-map/disaster-map"></require>
  <require from="../../components/report-info/report-info"></require>
  <require from="../../components/gauge-info/gauge-info"></require>
  <require from="../../components/side-pane/side-pane"></require>

  <div id="pageWrapper">
    <div id="screen">
      <div id="cityPopup">
        <p>${webMenu.locale.map_helper}</p>
        <label repeat.for="city of mapModel.cities">
          <input type="radio" model.bind="city" selected.two-way="mapModel.selected_city" change.delegate="mapModel.viewReports(city, true)">
          ${city}
          <br>
        </label>
      </div>
    </div>

    <disaster-map id="map" view-model.ref="mapModel" querycity.bind="queried_city" reportid.two-way="report_id" reset-tab.call="webMenu.switchTab($event)">
    </disaster-map>

    <div id="topBar">
      <div id="logo_top">
        <a href="map">
          <img id="pbLogo" src="assets/graphics/Peta_logo_noSub.svg" width="180">
        </a>
      </div>
      <div class="menuBtn active" id="openSidePane" click.delegate="mapModel.togglePane('#sidePane', 'show', true)">
        <i class="icon-menu"></i>
      </div>
      <div class="menuBtn" id="closeSidePane" click.delegate="mapModel.togglePane('#sidePane', 'hide', false)">
        <i class="icon-cancel-2"></i>
      </div>
    </div>

    <!--TODO not used, replaced with add reports button-->
    <div id="logo_bottom">
    </div>

    <div id="infoPane">
      <div class="closeBtn" click.delegate="mapModel.togglePane('#infoPane', 'hide', true)">
        <i class="icon-cancel-2" aria-hidden="true"></i>
      </div>
      <gauge-info class="infoWrapper" name.bind="mapModel.layers.popupContent.gauge_name">
      </gauge-info>
      <report-info class="infoWrapper" if.bind="mapModel.layers.popupContent.pkey" locale.two-way="webMenu.locale" pkey.bind="mapModel.layers.popupContent.pkey" city.bind="mapModel.utility.parseCityName(mapModel.layers.popupContent.tags.instance_region_code, mapModel.cities)" imageurl.bind="mapModel.layers.popupContent.image_url" height.bind="mapModel.layers.popupContent.report_data.flood_depth" title.bind="mapModel.layers.popupContent.title" text.bind="mapModel.layers.popupContent.text" timestamp.bind="mapModel.layers.popupContent.timestamp">
      </report-info>
    </div>

    <div id="sidePane">
      <side-pane cities.bind="mapModel.cities" selected.two-way="mapModel.selected_city" change-city.call="mapModel.viewReports($event, $event)" close-pane.call="mapModel.togglePane('#sidePane', 'hide', false)" reportId.two-way="report_id" view-model.ref="webMenu">
      </side-pane>
    </div>
  </div>
</template>
